<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculateSalary</title>
</head>
<body>
    <form id="salaryForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <div>
            <label for="title">Title:</label>
            <input type="radio" id="miss" name="title" value="Miss">
            <label for="miss">Miss</label>
            
            <input type="radio" id="mrs" name="title" value="Mrs">
            <label for="mrs">Mrs</label>
            
            <input type="radio" id="mr" name="title" value="Mr">
            <label for="mr">Mr</label>
            
            <input type="radio" id="doctor" name="title" value="Doctor">
            <label for="doctor">Doctor</label>
        </div>
        <label for="employed">Are you employed?</label>
        <select id="employment" name="employed" required>
            <option value=""></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <button type="submit">Submit</button>

        <div id="salary-field" style="display: none;">
            <label for="Rate">Hourly Rate:</label>
            <input type="text" id="rate" name="rate"required>
            <label for="hoursworked">Total Hours worked:</label>
            <input type="text" id="hours" name="totalhours" required>
             
        </div>
    </form>
    
    </body>
